<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="title">
        <h1>Sign In</h1>
        <p>Stay updated on your professional world</p>
      </div>
      <div class="form">
        <form>
          <label for="emailphone"></label>
          <input type="text" id="mailphone" placeholder="Email or Phone" />
          <label for="password"></label>
          <input type="text" id="password" placeholder="Password" />
          <a>Forgot Password?</a>
        </form>
      </div>
      <div class="buttons">
        <button id="sign-in">Sign In</button>
        <button id="apple">Sign In with Apple</button>
        <button id="other">Sign in with one-time code</button>
      </div>
    </div>
  </body>
</html>
