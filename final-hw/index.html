<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">

</head>

                <button class="personal_button">

                 +   PERSONAL</button></div>
            <div class="blank"></div>

                </div>
            </div>
            <div class="ipad_icon">
                <div class="tablet">
                    <i class="material-icons">tablet_mac</i>
                </div>
            </div>
